<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Lenguajes</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
    </ul>    
    
    <button id="btnEjecutar">Ejecutar</button>

    <script>

        var btn = document.getElementById('btnEjecutar');
        btn.addEventListener('click', ejecutar);

        function ejecutar(){
            var lista = document.getElementsByTagName('ul')[0];
            var hijos = lista.children; //Trae todos los nodos elemento hijos
            //console.log(lista.childElementCount);
            //ChildNode = Trae todos los nodos (elementos y textos) hijos que tiene el nodo
            //console.log(lista.childNodes.length); 
            for(var i = 0; i < hijos.length; i++)
            {
                // console.log(hijos[i]);
                // console.log(hijos[i].childNodes[0].nodeValue); //Para acceder al contenido de un nodo texto tengo que usar nodeValue
                console.log(hijos[i].textContent);
            }



        }

    </script>

</body>
</html>
